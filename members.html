<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WCC Weligollawa Members</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root {
    --blue: #0d6efd;
}

body {
    background: var(--blue);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
.header {
    color: #fff;
    text-align: center;
    padding: 25px 10px;
}

/* Main container */
.members-wrapper {
    background: #f8f9fa;
    border-radius: 20px 20px 0 0;
    padding: 20px;
    flex: 1;
    box-shadow: 0 -6px 20px rgba(0,0,0,0.15);
}

/* Card */
.member-card {
    transition: transform .3s ease, box-shadow .3s ease;
    cursor: pointer;
}

.member-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 25px rgba(13,110,253,.3);
}

.member-card img {
    aspect-ratio: 1/1;
    object-fit: cover;
    border-radius: 12px;
    border: 3px solid var(--blue);
}

/* Mobile auto scroll */
@media (max-width: 576px) {
    #membersRow {
        max-height: calc(100vh - 220px);
        overflow-y: auto;
        scroll-behavior: smooth;
    }
}

/* Footer */
footer {
    text-align: center;
    padding: 12px;
    color: #fff;
    font-size: 14px;
    opacity: .85;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <h2 class="fw-semibold mb-1">Our Members</h2>
    <p class="mb-0">WCC Weligollawa</p>
</div>

<!-- Members Section -->
<div class="container members-wrapper">
    <div class="row g-3 justify-content-center" id="membersRow">
        <!-- Cards injected here -->
    </div>
</div>

<!-- Footer -->
<footer>
    Â© WCC Weligollawa. All Rights Reserved.
</footer>

<script>
const sheetId = "1KpFvhwi-yuo63ZSSQK80My6zM59gk2hHY1HZFk9q1Os";
const sheetName = "Players wcc";
const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

fetch(url)
    .then(res => res.text())
    .then(data => {
        const json = JSON.parse(data.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const container = document.getElementById("membersRow");

        rows.forEach(row => {
            const name = row.c[0]?.v;
            const image = row.c[3]?.v;

            if (name && image) {
                container.innerHTML += `
                    <div class="col-10 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                        <div class="card member-card text-center p-2 border-0 shadow-sm">
                            <img src="${image}" class="img-fluid mx-auto" alt="${name}">
                            <div class="card-body p-2">
                                <h6 class="card-title text-primary fw-semibold mb-0 text-truncate" title="${name}">
                                    ${name}
                                </h6>
                            </div>
                        </div>
                    </div>
                `;
            }
        });

        if (window.innerWidth <= 576) {
            autoScroll(container);
        }
    })
    .catch(err => console.error("Error loading members:", err));

function autoScroll(container) {
    let index = 0;
    const cards = container.children;

    if (!cards.length) return;

    setInterval(() => {
        cards[index].scrollIntoView({
            behavior: "smooth",
            block: "center"
        });
        index = (index + 1) % cards.length;
    }, 2500);
}
</script>

</body>
</html>
