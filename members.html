<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WCC Weligollawa Members</title>

<style>
    :root {
        --blue: #1A73E8;
    }

    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: var(--blue);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Header */
    .header {
        text-align: center;
        padding: 20px 12px;
        color: #ffffff;
    }

    .header h1 {
        margin: 0;
        font-size: 26px;
        font-weight: 600;
    }

    .header p {
        margin-top: 4px;
        font-size: 13px;
        opacity: 0.9;
    }

    /* Mobile-first container */
    .card-container {
        background: #f5f9ff;
        margin: 0 auto;
        max-width: 1300px;
        border-radius: 20px 20px 0 0;
        padding: 15px;
        display: grid;
        grid-template-columns: 1fr; /* ðŸ“± Mobile: one by one */
        gap: 15px;
        box-shadow: 0 -6px 20px rgba(0,0,0,0.15);
        flex: 1;
    }

    /* Card */
    .card {
        background: #ffffff;
        border-radius: 14px;
        padding: 14px;
        display: flex;
        align-items: center;
        gap: 14px;
        box-shadow: 0 5px 14px rgba(0,0,0,0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(26,115,232,0.25);
    }

    /* Image */
    .card img {
        width: 70px;
        height: 70px;
        border-radius: 12px;
        object-fit: cover;
        border: 3px solid var(--blue);
        background: #ffffff;
        flex-shrink: 0;
    }

    /* Name */
    .card h3 {
        margin: 0;
        font-size: 15px;
        font-weight: 600;
        color: #1a237e;
    }

    /* Tablet */
    @media (min-width: 600px) {
        .card-container {
            grid-template-columns: repeat(2, 1fr);
        }

        .card {
            flex-direction: column;
            text-align: center;
        }

        .card img {
            width: 120px;
            height: 120px;
        }
    }

    /* Desktop */
    @media (min-width: 992px) {
        .card-container {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 12px;
        color: #ffffff;
        font-size: 13px;
        opacity: 0.85;
    }
</style>
</head>

<body>

<div class="header">
    <h1>Our Members</h1>
    <p>WCC Weligollawa</p>
</div>

<div class="card-container" id="members"></div>

<footer>
    Â© WCC Weligollawa. All Rights Reserved.
</footer>

<script>
    const sheetId = "1KpFvhwi-yuo63ZSSQK80My6zM59gk2hHY1HZFk9q1Os";
    const sheetName = "Players wcc";

    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
        .then(res => res.text())
        .then(data => {
            const json = JSON.parse(data.substring(47).slice(0, -2));
            const rows = json.table.rows;

            const container = document.getElementById("members");

            rows.forEach(row => {
                const name = row.c[0]?.v;
                const image = row.c[3]?.v;

                if (name && image) {
                    const card = document.createElement("div");
                    card.className = "card";

                    card.innerHTML = `
                        <img src="${image}" alt="${name}">
                        <h3>${name}</h3>
                    `;

                    container.appendChild(card);
                }
            });
        })
        .catch(err => console.error("Error loading members:", err));
</script>

</body>
</html>
