<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WCC Weligollawa Form</title>
<style>
/* ===== Global Styles ===== */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #4A90E2, #50E3C2);
    padding: 20px;
}

/* ===== Form Container ===== */
.form-container {
    background: #ffffff;
    width: 100%;
    max-width: 450px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
}

.form-container:hover {
    transform: translateY(-5px);
}

.form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #1A73E8;
    font-size: 28px;
}

/* ===== Form Fields ===== */
.form-container input {
    width: 100%;
    padding: 14px 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border 0.3s;
}

.form-container input:focus {
    border-color: #1A73E8;
    outline: none;
}

/* ===== Submit Button ===== */
.form-container button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 8px;
    background: #1A73E8;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
}

.form-container button:hover {
    background: #155cbf;
}

/* ===== Info Text ===== */
.info {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

/* ===== Responsive ===== */
@media (max-width: 500px) {
    .form-container {
        padding: 20px;
    }

    .form-container h2 {
        font-size: 24px;
    }

    .form-container input,
    .form-container button {
        font-size: 16px;
        padding: 12px;
    }
}
</style>
</head>
<body>

<div class="form-container">
    <h2>WCC Weligollawa</h2>
    <form id="myForm"> <!-- ID is mandatory -->
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="number" name="age" placeholder="Age" required>
    <input type="text" name="mobile" placeholder="Mobile Number" required>
        <label>image</label><br>
    <input type="file" id="imageFile" accept="image/*" required>
    <button type="submit">Submit</button>
</form>
<p id="status"></p>

  <p id="status" style="text-align:center;color:green;"></p>
    <div class="info">
        Your data will be securely stored. Image upload via URL only.
    </div>
</div>


<script>
const form = document.getElementById('myForm');
const status = document.getElementById('status');
const scriptURL = 'https://script.google.com/macros/s/AKfycbxLPUgNRjbE_itfbHGfNoVcBId3vPBfgZCJzFIRF7jLxl6tb1vDBZY5iMPX4iJF2rSAHA/exec';
const apiKey = 'd44f105526f939f705e1a96a1700bf7a';

form.addEventListener('submit', async e => {
    e.preventDefault();
    status.textContent = "Uploading image...";

    const fileInput = document.getElementById('imageFile');
    const file = fileInput.files[0];

    // Upload image to ImgBB
    const imgForm = new FormData();
    imgForm.append('image', file);

    const res = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
        method: 'POST',
        body: imgForm
    });

    const data = await res.json();

    if(!data.success){
        status.textContent = "Image upload failed!";
        return;
    }

    const imageURL = data.data.url; // <-- This is what must go to Google Sheet

    status.textContent = "Sending data to Google Sheet...";

    // Send form data + image URL
    const sheetData = new FormData();
    sheetData.append('name', form.name.value);
    sheetData.append('age', form.age.value);
    sheetData.append('mobile', form.mobile.value);
    sheetData.append('imageURL', imageURL);

    const sheetRes = await fetch(scriptURL, {
        method: 'POST',
        body: sheetData
    });

    if(sheetRes.ok){
        status.textContent = "Data submitted successfully!";
        form.reset();
    } else {
        status.textContent = "Failed to save data!";
    }
});

</script>

</body>
</html>
