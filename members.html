<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Members</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #1A73E8;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Header */
    .header {
        text-align: center;
        padding: 30px 15px;
        color: #ffffff;
    }

    .header h1 {
        margin: 0;
        font-size: 32px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    .header p {
        margin-top: 8px;
        font-size: 15px;
        opacity: 0.9;
    }

    /* Card container */
    .card-container {
        background: #f5f9ff;
        margin: 0 auto;
        max-width: 1200px;
        border-radius: 25px 25px 0 0;
        padding: 30px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 25px;
        box-shadow: 0 -10px 30px rgba(0,0,0,0.15);
        flex: 1;
    }

    /* Individual card */
    .card {
        background: #ffffff;
        border-radius: 18px;
        text-align: center;
        padding: 20px 15px;
        box-shadow: 0 8px 20px rgba(26,115,232,0.15);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 15px 30px rgba(26,115,232,0.3);
    }

    .card img {
        width: 110px;
        height: 110px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #1A73E8;
        background: #ffffff;
    }

    .card h3 {
        margin-top: 14px;
        margin-bottom: 0;
        font-size: 17px;
        color: #1A73E8;
        font-weight: 600;
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 15px 10px;
        color: #ffffff;
        font-size: 14px;
        opacity: 0.85;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
        .header h1 {
            font-size: 26px;
        }

        .card-container {
            padding: 20px;
        }
    }
</style>
</head>

<body>

<div class="header">
    <h1>Our Members</h1>
    <p>Meet our amazing team</p>
</div>

<div class="card-container" id="members"></div>

<footer>
    Â© WCC Weligollawa. All Rights Reserved.
</footer>

<script>
    const sheetId = "1KpFvhwi-yuo63ZSSQK80My6zM59gk2hHY1HZFk9q1Os";
    const sheetName = "Players wcc";

    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
        .then(res => res.text())
        .then(data => {
            const json = JSON.parse(data.substring(47).slice(0, -2));
            const rows = json.table.rows;

            const container = document.getElementById("members");

            rows.forEach(row => {
                const name = row.c[0]?.v;
                const image = row.c[3]?.v;

                if (name && image) {
                    const card = document.createElement("div");
                    card.className = "card";

                    card.innerHTML = `
                        <img src="${image}" alt="${name}">
                        <h3>${name}</h3>
                    `;

                    container.appendChild(card);
                }
            });
        })
        .catch(error => console.error("Error loading data:", error));
</script>

</body>
</html>
